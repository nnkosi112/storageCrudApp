<ion-header>
  <ion-toolbar>
    <ion-buttons slot = "start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delete Employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list #mylist>
    <ion-list-header>
      <ion-label color ="blue">Employee List</ion-label>
    </ion-list-header>
 
    <ion-item-sliding *ngFor="let item of items">
 
      <ion-item>
        <ion-label text-wrap>
          <h3>Title:{{ item.title }}</h3>
          <ion-text color="secondary">
            <p>Name:{{ item.names }}</p>
          </ion-text>
          <ion-text color="secondary">
            <p>Email:{{ item.email }}</p>
          </ion-text>
          <p>{{ item.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <!--<ion-item-option color="secondary" (click)="updateItem(item)">Update</ion-item-option>-->
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
</ion-content>
<ion-toolbar>
   <ion-button slot = "end" href= "/">Back Home</ion-button>
</ion-toolbar>
